<span class="wallarock-header">Wallarock</span>
<div class="container">
  <form [formGroup]="form" class="form-container">
    <div class="form-field-row">
      <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput type="text" formControlName="name" />
        <mat-error>Introduce un nombre valido</mat-error>
      </mat-form-field>
    </div>

    <div class="form-field-row">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" />
        <mat-error>Introduce un email válido</mat-error>
      </mat-form-field>
    </div>

    <div class="form-field-row">
      <mat-form-field appearance="outline">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" formControlName="password" />
        <mat-error>La contraseña debe tener al menos 6 caracteres</mat-error>
      </mat-form-field>
    </div>
    <div class="form-field-row">
      <mat-form-field appearance="outline">
        <mat-label>Confirma contraseña</mat-label>
        <input matInput type="password" formControlName="confirmPassword" />
        <mat-error>Las contraseñas no coinciden</mat-error>
      </mat-form-field>
    </div>

    <div class="form-field-row">
      <button
        mat-flat-button
        class="select-location-btn"
        color="primary"
        (click)="selectLocation()"
      >
        Selecciona ubicacion
      </button>
      <mat-error *ngIf="form.controls.coordinates.invalid"
        >Selecciona tu ubicacion</mat-error
      >
    </div>
    <div class="form-field-row register" fxLayoutAlign="center">
      <button
        mat-raised-button
        color="primary"
        [disabled]="!isCorrectForm"
        (click)="registerUser()"
      >
        Registrate
      </button>
    </div>
  </form>
</div>

<ng-template ad-host></ng-template>
