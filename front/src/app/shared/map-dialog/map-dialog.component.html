<h2>Selecciona ubicacion</h2>
<div class="map-container">
  <app-map
    #map
    (isMapLoaded)="toggleLoading()"
    (coordinatesSelected)="setCoordinates($event)"
    [style.visibility]="isLoadingContent ? 'hidden' : 'visible'"
    [editMode]="true"
  ></app-map>
  <div class="spinner-container" *ngIf="isLoadingContent">
    <mat-spinner></mat-spinner>
  </div>
</div>

<div mat-dialog-actions fxLayoutAlign="end">
  <button
    mat-raised-button
    color="primary"
    [mat-dialog-close]="data.coordinates"
    [disabled]="isLoadingContent"
    cdkFocusInitial
  >
    Aceptar
  </button>
  <button
    mat-raised-button
    color="warn"
    (click)="cancelAndClose()"
    [disabled]="isLoadingContent"
  >
    Cancelar
  </button>
</div>
